<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Shopify Winter 2018 Application</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>

    <!-- Angular files -->
    <script src="controllers/app.controller.js"></script>
    <script src="routes/appRoutes.js"></script>
    <script src="app.js"></script>

</head>
<body ng-app="shopifyApp" ng-controller="MainController">
    <div class="container">
    
        <!-- HEADER -->
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" >Shopify Backend Application</a>
            </div>
        </nav>

        <!-- Call backend button -->
        <button type="button" class="btn btn-primary" ng-click="getConsumers()" style="float: left"> Validate those fields</button>   
        
        <!-- Input form for API endpoint -->
        <div class="form-group">
                <h4 style="float: left; margin-left: 10px; margin-right: 8px">From API Endpoint: </h4>
                <input type="text" ng-model="query" class="form-control" style="float: left; width: 500px; margin-bottom: -2px; padding-bottom: 0px">
                <h4 style="float: left; margin-left: 10px;"> and any proceeding endpoints. </h4>
        </div>
        <br><br>
        
        <!-- Text space for return invalid customers -->
        <div ng-show="UItoggle" class="well">      
        { <br>
            "invalid-customers":[ <br>
        <ul style="list-style-type: none;">
            <li ng-init="increment()" ng-repeat="customer in fields | orderBy:'id'" >{ "id": {{customer.id}}, "invalid_fields": {{customer.invalid_fields}} }<span ng-show="customer.showComma">,</span></li>
        </ul>
        <span style="margin-right: 40px"></span>] <br>
        }
        </div>

    </div> 
    </body>
</html>
